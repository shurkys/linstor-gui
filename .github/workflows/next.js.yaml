name: Next.js CI

on:
  push:
    branches: ["main"]

jobs:
  build:
    runs-on: node:lts-alpine

    steps:
      - name: ðŸšš Get latest code
        uses: actions/checkout@v3

      - name: Use Node.js
        uses: actions/setup-node@v3

      - name: ðŸ”¨ Build Project
        run: npm run build

      - name: List output files
        run: find out/ -print

      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: Build
          path: out
